<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <h1 class="page-heading">{{ page.title }}</h1>
        <div class="work">
          {% for item in page.items %}
          <span class="headspan">{{ item.title }}<br></span>
            {% for description in item.descriptions %}
            <ul>
              <li>{{ description.name }}</li>
            </ul>
            {% endfor %}
          {% endfor %} <!-- page.items -->
        </div>
      </div>
    </div>

    {% include footer.html %}

    {% include foot.html %}

  </body>
</html>
